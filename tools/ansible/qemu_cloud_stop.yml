---
#  USAGE:
#  sudo ansible-playbook qemu_cloud_stop.yml

- name: start qemu nodes

  hosts: all
  connection: local
  gather_facts: no
  serial: 1

  tasks:
    - name: delete bridges
      linux_bridge:
        state: absent
        bridge: "{{ item }}"
      loop:
       - "{{ eth0 }}"
       - "{{ eth2 | default() }}"
      when: item != ""
